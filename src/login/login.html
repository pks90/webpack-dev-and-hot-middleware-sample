<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StaRS Login</title>
</head>
<body>
  <div id="page" >
    <header class="container">

      <div class="row visible-md visible-lg">
       <br/>
       <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
         <div class="carousel slide" id="theCarousel" data-interval="2000">

           <ol class="carousel-indicators">
             <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
             <li data-target="#theCarousel" data-slide-to="1"></li>
             <li data-target="#theCarousel" data-slide-to="2"></li>
           </ol>

           <div class="carousel-inner">
            <div class="item active">
               <img src="/../images/c1.png" alt="1" class="img-responsive"/>
               <div class="carousel-caption">
                  <h4>IoT</h4>
                  <p>....................................................................</p>
               </div>
             </div>
            <div class="item">
              <img src="/../images/c2.jpg" alt="2" class="img-responsive">
            </div>
            <div class="item">
             <img src="/../images/c3.jpg" alt="3" class="img-responsive">
            </div>
           </div>

           <a href="#theCarousel" class="carousel-control left" data-slide="prev"><span class="icon-prev"></span></a>
           <a href="#theCarousel" class="carousel-control right" data-slide="next"><span class="icon-next"></span></a>

       </div>
     </div>
   </div>

   <div class="row visible-md visible-lg col-md-8 col-md-offset-2">
    <hr/>
  </div>
</header>

<section id="body" class="container">
  <section id="main" class="col-md-8 col-md-offset-2">
    <div id="formAlert" class="alert alert-danger alert-dismissible fade in hidden">
      <a class="close">Ã—</a>
      <strong>Error!</strong> Wrong Username or Password, try again!
    </div>
    <form id="login" method="post">
      <div class="row col-md-12 col-sm-12">
       <img src="/../images/ms_icon.png"
       class="col-md-2 col-xs-4 col-sm-2"/>
       <img src="/../images/splash_logo.jpg"
       class="col-md-4 col-md-offset-6 col-xs-8 col-sm-4 col-sm-offset-6"/>
     </div>
     <br/>
     <h4 class="modal-title">Login to Your Account</h4>
     <br/>
     <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" required="required" name="uname">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" required="required" name="pass">
    </div>
    <a class="btn btn-primary btn-md" role="button" id="submit" onclick="login()">Login</a>
  </form>
  <br/>
  <div class="text-center small">Don't have an account? <a href="#" onclick="launchregistration()">Request Access</a></div>
</section>
</section>

<footer class="container">
  <div class="col-md-8 col-md-offset-2">
   <br/>
   <p>&copy; StaRS AG</p>
 </div>
</footer>
</div>
</body>
</html>
